# Site settings
title: DataUab
description: 'Just another Data point'
url: 'https://dvd42.github.io'
baseurl: 
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'mr-brown'

author:
  name: 'Diego Velazquez'
  email: diegovd0296@gmail.com
  twitter_username: Mr_PO96
  github_username: dvd42
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
